<html lang="en">

<head>

	{% load static %}

</head>

<script>

				</svg>
			</div>

			<div class="text"></div>

			<script>
				const key = '{{key}}';
			</script>

			{% load static %}
			<script src="{% static 'js/linkTrue.js' %}"></script>

		{% else %}

		{% endif %}

	</div>
